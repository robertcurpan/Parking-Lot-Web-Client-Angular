<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h3>Hello, {{ username }}</h3>
    <button mat-flat-button class="back-button" (click)="backToLoginScreen()">Logout</button>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side">
        <button mat-flat-button class="menu-button" (click)="onGenerateParkingTicket()">Generate parking ticket</button>
        <button mat-flat-button class="menu-button" (click)="onLeaveParkingLot()">Leave parking lot</button>
    </mat-sidenav>
    <mat-sidenav-content>

        <app-content *ngIf="displayContent" [firstMenuItemContent]="firstMenuItemContent"></app-content>

    </mat-sidenav-content>
</mat-sidenav-container>
